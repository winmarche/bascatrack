<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bascatrack - Basic Call Tracker</title>
		<meta name="description" content="Bascatrack - Basic Call Tracker">
		<meta name="keywords" content="winmarche,winston,mark,cheng,bascatrack,basic,call,tracker,helpdesk,customer,service,calls,stats">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<script type="text/javascript" src="js/utilities.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header>
			<noscript>Please turn JavaScript on or use a JavaScript compatible web browser for this website to work properly!</noscript> <!--Shows when JS is disabled or unsupported-->
			<h1>Bascatrack</h1>
		</header>

		<div id="content">
			<div id="req">
				<input type="text" id="percentReq" maxlength="3" placeholder="Target" onblur="result()"><span>%</span>
				<input type="text" id="maxDuration" placeholder="Duration" onblur="showDuration()">
			</div>

			<div id="under">
				<h3>Under <span class="duration"></span></h3>
				<button type="button" class="opButton" id="addUnder" onclick="add('underVal')">+</button>
				<input type="text" id="underVal" value="0" readonly="readonly">
				<button type="button" class="opButton" id="minusUnder" onclick="minus('underVal')">-</button>
			</div>

			<div id="results">
				<h3>Results</h3>

				<input type="text" id="percentage" value="-" readonly="readonly">

				<p id="pass" hidden>Passed</p>
				<p id="fail" hidden>Failed</p>
			</div>

			<div id="over">
				<h3>Over <span class="duration"></span></h3>
				<button type="button" class="opButton" id="addOver" onclick="add('overVal')">+</button>
				<input type="text" id="overVal" value="0" readonly="readonly">
				<button type="button" class="opButton" id="minusOver" onclick="minus('overVal')">-</button>
			</div>

			<dir id="clear">
				<button type="button" id="clearButton" onclick="reset()">Clear</button>
			</div>
		</div>

		<footer>&copy;<script>showYear();</script> Winston Mark Cheng</footer>
	</body>
</html>
